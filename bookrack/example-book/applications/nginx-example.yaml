# Example: Simple NGINX web server
# This is a basic spell showing core workload configuration

name: nginx-example

# Container image configuration
image:
  name: nginx
  tag: 1.25-alpine
  pullPolicy: IfNotPresent

# Resource requests and limits
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

# Replica count
replicas: 2

# Container ports
ports:
  - name: http
    containerPort: 80
    protocol: TCP

# Kubernetes Service configuration
service:
  enabled: true
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http

# Health checks
livenessProbe:
  enabled: true
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  enabled: true
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5

